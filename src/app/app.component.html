<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf='weatherData.temp &gt; 15'>
    <img src="../assets/cold2.jpg" *ngIf='weatherData.temp &lt; 15'>

    <div class="weather-data">
      <div class="location">Monaragala</div>
      <div class="temperature">{{ weatherData.temp | number: '1.0-0' }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lable">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/humadity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} km/h
        </div>
      </div>

    </div>
  </div>
</div>
